<div class="card">
    <h2>
        <i class="fab fa-leanpub"></i>
        {{question.label}}
    </h2>
    <div class="answer" *ngFor="let answer of question.answers; let i=index">
        {{i}} - {{answer.value}} <ng-container *ngIf="answer.isCorrect === 'true'"><i class="far fa-check-square"></i></ng-container>
      <br>
    </div>

</div>
