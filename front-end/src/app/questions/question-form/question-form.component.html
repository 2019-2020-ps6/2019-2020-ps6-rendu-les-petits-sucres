<ng-container *ngIf="quiz && !question">
  <div class="card">
    <h2>Create a new question</h2>
    <form class="quiz-form" [formGroup]="questionForm">
      <label for="label">
        Title <br>
        <input class="input-custom" type="text" id="label" [formControlName]="'label'">
      </label>
      <br>
      <button class="button-card" (click)="addAnswer()">Add Answer</button>
      <div class="answer" formArrayName="answers">
        <div *ngFor="let address of answers.controls; let i=index">
          <div class="answer-form" [formGroupName]="i">
            <label>
              Answer
              <input type="text" [formControlName]="'value'">
              <br>
              Correct
              <select class="input-custom" id="isCorrect" [formControlName]="'isCorrect'">
                <option *ngFor="let value of trueOrFalse" [value]="value">
                  {{value}}
                </option>
              </select>
            </label>
          </div>
        </div>
      </div>
      <button type="submit" class="button-card" (click)="addQuestion()">Create</button>
    </form>
  </div>
</ng-container>

<ng-container *ngIf="!quiz && question">
  <div class="card">
    <h2>Edit question : '{{question.label}}'</h2>
    <form class="quiz-form" [formGroup]="questionForm">
      <label for="label">
        Title <br>
        <input class="input-custom" type="text" id="label" [formControlName]="'label'" [value]="question.label">
      </label>
      <br>
      <button class="button-card" (click)="addAnswer()">Add Answer</button>
      <div class="answer" formArrayName="answers">
        answers : {{question.answers}}
        <div *ngFor="let answer of question.answers; let i=index">
          <div class="answer-form" [formGroupName]="i">
            <label>
              Answer
              <input type="text" [formControlName]="'value'" [value]="answer.value">
              <br>
              Correct
              <select class="input-custom" id="isCorrect" [formControlName]="'isCorrect'">
                <option *ngFor="let value of trueOrFalse" [value]="answer.isCorrect">
                  {{value}}
                </option>
              </select>
            </label>
          </div>
        </div>
      </div>
      <button type="submit" class="button-card" (click)="editQuestion(question.quizId, question.id)">Edit</button>
    </form>
  </div>
</ng-container>
