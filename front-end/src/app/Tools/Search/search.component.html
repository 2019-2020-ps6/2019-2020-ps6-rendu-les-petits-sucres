<div class="d-flex flex-column">
  <div class="p-2"><form class="form-inline my-2 my-lg-0 justify-content-center" [formGroup]="searchForm">
    <input class="form-control mr-sm-2 input-custom" [formControlName]="'search'" type="text" placeholder="Rechercher un quiz" aria-label="Search">
    <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit" (click)="applySearch()">Rechercher</button>
  </form></div>
  <div class="p-2"><div *ngIf="localStorage()" class="alert alert-warning alert-dismissible fade show" role="alert">
    Vous avez demand√© les quiz contenant le mot: <div class="font-weight-bold">{{getResearch()}}</div>
    <button (click)="deleteSearch()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div></div>
</div>
