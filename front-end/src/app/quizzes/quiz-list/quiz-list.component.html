<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active mt-5">
      <div class="quiz-list d-flex flex-wrap justify-content-center">
        <div class="quiz" *ngFor="let quiz of quizList | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
          <app-quiz [quiz]="quiz"(quizPlayed)="playQuiz($event)"></app-quiz>
        </div>
      </div>
</div>
</div>
</div>
<a class="carousel-control-prev mt-5 h1" (click)="backPage()" role="button" data-slide="prev">
  <span> <i class="fa fa-angle-left " aria-hidden="true"></i></span>
  <span class="sr-only">Précédent</span>
</a>
<a class="carousel-control-next mt-5  h1" (click)="nextPage()" role="button" data-slide="next">
  <span> <i class="fa fa-angle-right" aria-hidden="true"></i></span>
  <span class="sr-only">Suivant</span>
</a>
