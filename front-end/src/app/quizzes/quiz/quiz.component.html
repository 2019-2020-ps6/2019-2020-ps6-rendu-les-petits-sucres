<div class="card text-center" style="width: 14rem; height: 14rem">
   <div class="image" style="background-image:url(https://www.mon-guide-protection-sociale.fr/wp-content/uploads/2015/04/quiz-mgps.jpg)"></div>
  <p class="card-text"><span class="font-weight-bold">{{quiz.name}}</span></p>
    <div class="textQuiz">Thème : {{quiz.theme}}</div>
    <div class="textQuiz">Nombre de questions : {{quiz.questions.length}}</div>
    <div *ngIf="!pageEditQuiz" class="text-center">
      <button class="btn btn-outline-info center mt-2" (click)="playQuiz()">Jouer au quiz</button>
    </div>
    <div *ngIf="pageEditQuiz" class="text-center">
      <button class="btn btn-outline-info center" (click)="editQuiz()">Éditer</button>
      <button class="btn btn-outline-info center" (click)="deleteQuiz()">Supprimer</button>
    </div>
  </div>
