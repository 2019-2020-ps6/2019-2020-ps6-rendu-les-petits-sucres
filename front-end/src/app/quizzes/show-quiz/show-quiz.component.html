<button class="button-card" routerLink="/quiz-list">Back</button>

<ng-container *ngIf="quiz">
  <ng-container *ngIf="curentQuestion != quiz.questions.length">
    <h2>{{quiz.questions[curentQuestion].label}}</h2>
    <ng-container *ngIf="!showSummaryQuestion">
      <div class="answer-list" *ngFor="let answer of quiz.questions[curentQuestion].answers">
        <div *ngIf="answer.isCorrect">
          <div class="answer" (click)="toggleQuestionSummary()">{{answer.value}}</div>
        </div>
        <div *ngIf="!answer.isCorrect">
          <div class="answer" (click)="toggleWrongAnswer(answer)">{{answer.value}}</div>
        </div>
      </div>
    </ng-container>
    <ng-container *ngIf="showSummaryQuestion">
      <ng-container *ngFor="let answer of quiz.questions[curentQuestion].answers">
        <div class="answer-list" *ngIf="answer.isCorrect">La bonne réponse était : {{answer.value}}</div>
      </ng-container>
    </ng-container>
  </ng-container>

  <div *ngIf="curentQuestion == quiz.questions.length">
    <ul>
      <li *ngFor="let question of quiz.questions">
        {{question.label}}
        <div *ngFor="let answer of question.answers">
          <div *ngIf="answer.isCorrect">La bonne réponse était : {{answer.value}}</div>
        </div>
        <hr>
      </li>
    </ul>
    <button class="button-card center" routerLink="/quiz-list">Revenir au menu principal</button>
  </div>
</ng-container>
