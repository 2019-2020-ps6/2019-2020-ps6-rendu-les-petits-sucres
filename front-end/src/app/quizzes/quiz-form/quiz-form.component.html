<div class="text-center">
    <h2>Créer un nouveau quiz</h2>
  </div>
  <form [formGroup]="quizForm" class=" mx-auto" style="width: 70%;">
    <div class="bg-light">
      <div class="form-group mx-auto" style="width: 90%;">
        <label for="intituleQuestion" class="mt-3">Titre du quiz :</label>
        <input type="text" class="form-control" id="intituleQuestion" [formControlName]="'name'">
      </div>
      <div class="form-group mx-auto" style="width: 90%;">
      <label for="theme" >Thème :</label>
      <select id="theme" class="input-custom form-control" [formControlName]="'theme'">
        <option *ngFor="let currentTheme of themes" [value]="currentTheme.name">
          {{currentTheme.name}}
        </option>
      </select>
      </div>
      <div class="form-group mx-auto" style="width: 90%;">
        <label for="image" >Image (falcultatif) : </label>
        <input id="image" type="url" class="form-control" placeholder="https://exemple.com/" [formControlName]="'image'"/>
      </div>
      <div class="form-group mx-auto" style="width: 90%;">
        <label for="patient" >Attribuer le quiz à un patient (facultatif):</label>
        <select id="patient" class="input-custom form-control" [formControlName]="'user'">
          <option *ngFor="let currentPatient of patients" [value]="currentPatient.firstName + ' ' + currentPatient.lastName">
            {{currentPatient.firstName}} {{currentPatient.lastName}}
          </option>
        </select>
      </div>
      <div class="text-center">
        <div class="btn btn-info mb-2 mt-3" (click)="addQuiz()">Créer le quiz</div>
      </div>
    </div>
  </form>
