<div class="header">
  <a routerLink="/">PolyQuiz</a>
  <span *ngIf="currentUser">
    <a (click)="logout()">Se déconnecter</a>
  </span>
  <span *ngIf="currentUser && currentUser.isAdmin">
    <a routerLink="create-user">Créer un utilisateur</a>
    <a class="span" routerLink="create-quiz">Créer un quiz</a>
    <a routerLink="edit-quiz">Modifier quiz</a>
  </span>
  <span *ngIf="!currentUser">
    <a routerLink="login">Se connecter</a>
  </span>
</div>
