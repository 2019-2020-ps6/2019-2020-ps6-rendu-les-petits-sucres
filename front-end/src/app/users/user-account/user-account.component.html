<button type="button" class="back btn btn-outline-info mt-2" routerLink="/edit-user"><i class="fas fa-arrow-left"></i>
  Retourner à la liste des utilisateurs
</button>
<div class="d-flex justify-content-center mt-2">Score moyen : {{averageScore + '/20'}}</div>
<div class="d-flex justify-content-center mt-2 mb-2"><div class="btn btn-info" (click)="seeUserStats()">Afficher les scores par quiz</div></div>
<ul class="list-group ml-5 mr-5 mb-3">
  <ng-container *ngFor="let playedQuiz of playedQuizzes | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
    <li class="list-group-item ml-5 mr-5">
      <div class="d-flex flex-row">
        <div class="p-2">
          <div><span class="font-weight-bold">{{playedQuiz.name}}</span></div>
          <div class="infoPlayedQuiz">Score : {{playedQuiz.score.toFixed(2)}}/20</div>
          <div class="infoPlayedQuiz">Date de fin : {{playedQuiz.date | date:'dd/MM/yyyy HH:mm'}}</div>
        </div>
      </div>
    </li>
  </ng-container>
</ul>
<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    <li class="page-item"><a class="page-link" (click)="backPage()">Précédent</a></li>
    <ng-container *ngFor="let currentPage of counter(nbPageTotal); let i = index">
      <li class="page-item"><a class="page-link" (click)="showPage(i)">{{i + 1}}</a></li>
    </ng-container>
    <li class="page-item"><a class="page-link" (click)="nextPage()">Suivant</a></li>
  </ul>
</nav>
