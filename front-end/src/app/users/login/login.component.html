<div class="col-md-6 offset-md-3 mt-5">
  <div class="card">
    <h4 class="card-header text-center">Connexion administrateur</h4>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Pseudonyme</label>
          <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && formFields.username.errors }" />
          <div *ngIf="submitted && formFields.username.errors" class="invalid-feedback">
            <div *ngIf="formFields.username.errors.required">Le pseudonyme est requis</div>
          </div>
        </div>
        <div class="form-group">
          <label>Mot de passe</label>
          <input [type]="hide ? 'password' : 'text'" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && formFields.password.errors }"/>
          <i *ngIf="hide" class="fas fa-eye" (click)="hide = !hide"></i>
          <i *ngIf="!hide" class="fas fa-eye-slash" (click)="hide = !hide"></i>
          <div *ngIf="submitted && formFields.password.errors" class="invalid-feedback">
            <div *ngIf="formFields.password.errors.required">Le mot de passe est requis</div>
          </div>
        </div>
        <div class="text-center">
        <button [disabled]="loading" class="btn btn-info">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Se connecter
        </button>
        </div>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
      </form>
    </div>
  </div>
</div>
