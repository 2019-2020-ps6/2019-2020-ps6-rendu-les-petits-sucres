<button type="button" class="back btn btn-outline-info mt-2" routerLink="/edit-user"><i class="fas fa-arrow-left"></i>
  Retourner à la liste des utilisateurs
</button>
<ng-container *ngIf="user">
  <div class="h5 text-center">Utilisateur : <span class="font-weight-bold">{{user.firstName}} {{user.lastName}}</span></div>
</ng-container>
<div class="d-flex justify-content-center mt-2 mb-2"><div class="btn btn-info" (click)="seeUserStats()">Afficher les scores pour tous les quiz</div></div>
<div class="d-flex justify-content-center mt-2">Historique par quiz :</div> <br>
<ul class="list-group ml-5 mr-5 mb-3">
  <ng-container *ngFor="let quiz of listQuiz | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
    <li class="list-group-item ml-5 mr-5">
      <div class="d-flex flex-row">
        <div class="p-3">
          <div><span class="font-weight-bold">{{quiz.name}}</span></div>
        </div>
        <div class="p-2 ml-auto">
          <div class="btn btn-outline-info mr-2" routerLink="/user-quiz-stat/{{idUser}}/{{quiz.id}}">Voir l'historique du quiz <i class="fas fa-eye"></i></div>
        </div>
      </div>
    </li>
  </ng-container>
</ul>
<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    <li class="page-item"><a class="page-link" (click)="backPage()">Précédent</a></li>
    <ng-container *ngFor="let currentPage of counter(nbPageTotal); let i = index">
      <li class="page-item"><a class="page-link" (click)="showPage(i)">{{i + 1}}</a></li>
    </ng-container>
    <li class="page-item"><a class="page-link" (click)="nextPage()">Suivant</a></li>
  </ul>
</nav>
