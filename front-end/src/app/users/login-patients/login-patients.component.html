<button type="button" class="back btn btn-outline-info mt-2" routerLink="/quiz-list"><i class="fas fa-arrow-left"></i> Retourner Ã  la liste des quiz</button>

<div class="col-md-6 offset-md-3 mt-5">
  <div class="card">
    <h4 class="card-header text-center">Connecter un patient</h4>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="patientList">Choisir un patient dans la liste :</label>
            <select id="patientList" formControlName="username" class="form-control">
              <option *ngFor="let patient of patients" [value]=patient.username>
                {{patient.firstName}} {{patient.lastName}}
              </option>
            </select>
        </div>
        <div class="text-center">
        <button [disabled]="loading" class="btn btn-info">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Se connecter
        </button>
          <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="text-center mt-2" ><a routerLink="/admin/login">Se connecter avec un compte administrateur</a></div>
