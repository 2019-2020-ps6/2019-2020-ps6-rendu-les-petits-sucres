<div class="card">
  <h2>Créer un nouvel utilisateur</h2>
  <form class="quiz-form" [formGroup]="userForm">
    <label for="firstName">
      Prénom :<br>
      <input type="text" class="input-custom" id="firstName" [formControlName]="'firstName'" required>
    </label>
    <br>
    <label for="lastName">
      Nom :<br>
      <input type="text" class="input-custom" id="lastName" [formControlName]="'lastName'" required>
    </label>
    <br>
    <label for="lastName">
      Pseudonyme :<br>
      <input type="text" class="input-custom" id="username" [formControlName]="'username'" required>
    </label>
    <br>
    <label for="lastName">
      Mot de passe :<br>
      <input type="password" class="input-custom" id="password" [formControlName]="'password'" required>
    </label>
    <br>
    <button type="submit" class="button-card" (click)="addUser()">Créer</button>
  </form>
</div>
